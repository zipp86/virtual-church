<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church of the Wilderness - Live Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slideshow img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            transition: opacity 0.5s;
        }
        
        .slideshow img.active {
            opacity: 1;
        }
        
        .slideshow img:not(.active) {
            opacity: 0;
        }
        
        .buttons {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        
        .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #444;
        }
        
        .live-stream {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 25%;
            height: 25vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .live-stream iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .comment-tab {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 25%;
            height: 20vh;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="https://images.pexels.com/photos/33109/fall-autumn-forest-tree.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Image 1" class="active">
        <img src="https://images.pexels.com/photos/158163/church-forest-trees-nature-158163.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Image 2">
        <img src="https://images.pexels.com/photos/33111/fall-autumn-forest-tree.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Image 3">
        <img src="https://images.pexels.com/photos/158164/church-forest-trees-nature-158164.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Image 4">
        <img src="https://images.pexels.com/photos/33110/fall-autumn-forest-tree.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Image 5">
    </div>
    
    <div class="buttons">
        <a href="/" class="button" id="sanctuary-button">Sanctuary</a>
        <a href="/live-streaming" class="button" id="live-stream-button">Live Stream</a>
        <a href="/community-forum" class="button" id="community-forum-button">Community Forum</a>
        <a href="/prayer-requests" class="button" id="prayer-requests-button">Prayer Requests</a>
        <a href="/events" class="button" id="events-button">Events</a>
        <a href="/giving" class="button" id="giving-button">Giving</a>
    </div>
    
    <div class="live-stream">
        <iframe src="https://www.youtube.com/embed/LIVE_STREAM_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div class="comment-tab">
        <h2>Live Chat</h2>
        <div class="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="chat-send">Send</button>
    </div>
    
    <script>
        const slideshow = document.querySelector('.slideshow');
        const images = slideshow.querySelectorAll('img');
        let currentImage = 0;
        
        function rotateSlideshow() {
            images[currentImage].classList.remove('active');
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].classList.add('active');
        }
        
        setInterval(rotateSlideshow, 5000);
        
        // Add event listeners to buttons
        document.getElementById('sanctuary-button').addEventListener('click', function() {
            // Navigate to sanctuary page
            console.log('Sanctuary button clicked!');
        });
        
        document.getElementById('live-stream-button').addEventListener('click', function() {
            // Navigate to live stream page
            console.log('Live Stream button clicked!');
        });
        
        document.getElementById('community-forum-button').addEventListener('click', function() {
            // Navigate to community forum page
            console.log('Community Forum button clicked!');
        });
        
        document.getElementById('prayer-requests-button').addEventListener('click', function() {
            // Navigate to prayer requests page
            console.log('Prayer Requests button clicked!');
        });
        
        document.getElementById('events-button').addEventListener('click', function() {
            // Navigate to events page
            console.log('Events button clicked!');
        });
        
        document.getElementById('giving-button').addEventListener('click', function() {
            // Navigate to giving page
            console.log('Giving button clicked!');
        });
        
        // Add event listener to chat input
        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                // Send chat message
                console.log('Chat message sent!');
            }
        });
        
        // Add event listener to chat send button
        document.getElementById('chat-send').addEventListener('click', function() {
            // Send chat message
            console.log('Chat message sent!');
        });
    </script>
</body>
</html>
